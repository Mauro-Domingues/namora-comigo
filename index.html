<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namora comigo?</title>
  <link rel="icon" href="./images/heart-logo.svg">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/auxiliar.css" media="print" onload="this.media='all'">
</head>

<body>
  <main class="content">
    <header>
      <figure>
        <img src="./images/heart-logo.svg" width="2.1875rem" height="2.1875rem" alt="Ícone de Coração" class="fa-heart"
          loading="lazy">
      </figure>
      <h1>[Nome Dela]</h1>
      <figure>
        <img src="./images/heart-logo.svg" width="2.1875rem" height="2.1875rem" alt="Ícone de Coração" class="fa-heart"
          loading="lazy">
      </figure>
    </header>
    <section>
      <h2>Aceita namorar comigo?</h2>
      <div class="container">
        <button class="btn" aria-label="Botão para aceitar o pedido de namoro">
          SIM
        </button>
        <button class="btn btn-no" aria-label="Botão para negar o pedido de namoro">
          NÃO
        </button>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-labelledby="modal-title">
    <h2 id="modal-title">
      Você aceitou namorar comigo! 🤓
    </h2>
  </div>

  <div id="hearts" class="hearts" aria-hidden="true"></div>
</body>

</html>
